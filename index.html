<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scaleble=0">
    <link rel="stylesheet" type="text/css" href="./css/googlestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <script src="./js/script.js"></script>
    <title>Google - Clone page</title>
</head>

<body id="body">
    
        <header>
            
            <div class="top_menu">

                <button onclick="returnNormal()" id="normal_mode">Day mode</button>
                    <button onclick="nightMode()" id="night_mode">Night mode</button>

                <div class="gmail">
                    <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" class="only_link"><p id="gmailtext" >Gmail</p></a>
                </div>
                <div class="imagens">
                    <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl" target="_blank" class="only_link" ><p id="imagenstext">Imagens</p></a>
                </div>
                <div class="g_apps">
                    <a href="https://about.google/intl/pt-BR/products/" target="_blank" class="only_link" ><img src="./img/g_apps_icon.png" alt="3blackdots"/></a>
                </div>
               
                <div class="login">                   
                    
                        <div class="login_button">                                               
                            <a href="https://about.google/intl/pt-BR/products/" class="link_button" target="_blank"><p class="login_text">Fazer login</p></a>
                        </div>                    
                    
                </div>
            </div>
        </header>
        <section>
            
                <div class="logo_google">
                    <object type="image/svg+xml" data="./img/logogooglesvg.svg" class="logo_google_img"></object>
                </div>
                
                <div class="div_search_bar">                    
                    
                    <div class="search_bar">
                        <img class="img_search" src="./img/search-icon.png" alt="iconsearch">
                        <input type="text" autofocus autocomplete="none" id="input">
                        <div class="keyboard">
                            <img class="img_keyboard" src="./img/keyboard-icon.png" alt="iconkeyboard">
                        </div>
                         <!--<div class="info_balloon">Ferramentas de inserção de texto</div>-->                                                                
                    </div>
               
                </div>
                
                <div class="buttons">
                    <div class="search_button"><a id="buttons_search" href="">Pesquisa Google</a></div>
                    <div class="lucky_button"><a id="buttons_search1" href="">Estou com sorte</a></div>
                </div>
                
                <div class="language">
                    <div id="language_text">Disponibilizado pelo Google em: <a href="" id="language_en"> English</a></div>
                </div>
            </section>
        <div class="country">Brasil</div>
        <footer>
            <div class="footer">
                <div class="left_size">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a Pesquisa</a>
                </div>
                <div class="right_size">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>
            </div>
        </footer>

</body>
</html>
